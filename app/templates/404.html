{% extends "base.html" %}

{% block title %}Página No Encontrada{% endblock %}

{% block content %}
<div class="container-fluid text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-container">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h1 class="display-4 fw-bold text-dark">404</h1>
                <h2 class="h3 text-muted mb-4">Página No Encontrada</h2>
                <p class="text-muted mb-4">
                    La página que estás buscando no existe o ha sido movida.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('dashboard.tablero') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Ir al Tablero
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Volver Atrás
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-container {
    padding: 3rem 2rem;
    border-radius: 15px;
    background: var(--bg-card);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
